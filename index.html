<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Upload Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Direct Upload Demo</h1>
    </header>
    <main>
        <section>
            <h2>About</h2>
            <p>This is a simple demo page for direct upload.</p>
        </section>
        <section>
            <h2>Contact Us</h2>
            <form action="/submit" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </section>
        <section>
            <h2>AI Assistant</h2>
            <div id="ai-assistant">
                <p>Loading AI assistant...</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Direct Upload Demo</p>
    </footer>

    <script>
        async function loadAiAssistant() {
            const response = await fetch('/ai-assistant');
            const data = await response.json();
            
            const assistantDiv = document.getElementById('ai-assistant');
            assistantDiv.innerHTML = '';

            data.forEach(task => {
                const taskDiv = document.createElement('div');
                taskDiv.classList.add('task');

                const inputsDiv = document.createElement('div');
                inputsDiv.classList.add('inputs');
                inputsDiv.textContent = `Inputs: ${JSON.stringify(task.inputs)}`;
                taskDiv.appendChild(inputsDiv);

                const responseDiv = document.createElement('div');
                responseDiv.classList.add('response');
                responseDiv.textContent = `Response: ${task.response}`;
                taskDiv.appendChild(responseDiv);

                assistantDiv.appendChild(taskDiv);
            });
        }

        window.onload = loadAiAssistant;
    </script>
</body>
</html>
